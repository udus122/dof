{% extends "base.html" %}

{% load i18n %}
{% block page_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="headTitle"><h1>{% trans "Sign Out" %}</h1></div>

<div class="ui segment segmentSize">
  <p>{% trans 'Are you sure you want to sign out?' %}</p>

  <form class="ui form" method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button type="submit">{% trans 'Sign Out' %}</button>
  </form>
</div>

{% endblock %}
